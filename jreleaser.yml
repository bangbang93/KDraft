    overwrite: true
    uploadAssets: ALWAYS
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'regex:^(?:feat(?:ure)?):.*'
        - label: 'bug'
          title: 'regex:^(?:fix|bug):.*'
        - label: 'documentation'
          title: 'regex:^(?:docs?):.*'
      categories:
        - title: 'ğŸš€ Features'
          key: 'features'
          labels:
