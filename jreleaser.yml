project:
  name: KDraft
  description: A Kotlin KSP annotation processor for automatic Draft DSL Builder code generation
  longDescription: |
    KDraft is a Kotlin Symbol Processing (KSP) annotation processor that automatically generates
    Draft DSL builders for data classes. It provides a fluent, type-safe builder pattern using
    Kotlin DSL syntax with dynamic property setting capabilities.
  links:
    homepage: https://github.com/bangbang93/KDraft
  authors:
    - bangbang93
  license: MIT
  copyright: 2026 bangbang93
  inceptionYear: '2026'

